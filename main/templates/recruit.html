<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Напиши о себе</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table>
        <ul>
            <li>
                <p>Имя</p>>
                <input name="name" type="text">
            </li>
            <li>
                <p>Планета</p>>
                <input name="planet" list="planets">
                <datalist id="planets">
                    {% for planet in planets %}
                    <option value="{{planet.name}}"></option>
                    {% endfor %}
                </datalist>
            </li>
            <li>
                <p>Age</p>>
                <input name="age" type="number">
            </li>
            <li>
                <p>Email</p>>
                <input name="email" type="email" value="example@gmail.com">
            </li>
            <li>
                <input name="submit" type="submit" value="Отправить">
            </li>
        </ul>
    </table>
</form>
{% if errors %}
    {% for error in errors %}
    <p> {{error}} </p>
    {% endfor %}
{% endif %}
<a href="/">На главную</a>
</body>
</html>
